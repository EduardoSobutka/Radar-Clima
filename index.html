<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar Clima</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logoFinal.png"
      type="image/x-icon"
    />
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#"
          ><img
            src="./assets/images/logoFinal.png"
            width="364"
            height="58"
            alt="logo"
        /></a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Procurar cidade.."
              class="search-field"
              autocomplete="off"
              data-search-field
            />

            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
            ><span class="m-icon">my_location</span>
            <span class="span">Localização atual</span></a
          >
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          >
            <div class="card card-lg current-weather-card"></div>
          </section>

          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-foreacast
          ></section>
        </div>

        <div class="content-right">
          <section
            class="section highlights"
            aria-labelledby="highlights"
            data-highlights
          >
            <div class="card card-lg"></div>
          </section>

          <section
            class="section hourly-forescast"
            aria-label="hourly-forecast"
            data-hourly-forecast
          ></section>

          <footer class="footer">
            <p class="body-3">
              Radar Clima, Esteja sempre um passo à frente do clima, onde quer
              que você vá!
            </p>

            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWather Api"
                target="_blank"
                rel="noopener"
                ><img
                  src="./assets/images/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
              /></a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>

      <p class="body-1">Página não encontrada!</p>

      <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary"
        ><span>Voltar</span></a
      >
    </section>
  </body>
</html>
